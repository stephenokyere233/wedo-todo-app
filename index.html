<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Poppins:wght@300&family=Sora&family=Source+Sans+Pro:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ebf7970d3f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <!-- header for title and logo -->
      <header>
        <h1>We<span>Do!</span></h1>
        <img
          src="https://res.cloudinary.com/devsteveserver/image/upload/v1659019979/profile_loza8q.png"
          alt=""
        />
      </header>
      <!-- end header -->

      <!-- container contains greetings and list container -->
      <div class="container">
        <!-- greetings -->
        <section class="greetings">
          <h1>What's up,</h1>
          <input
            maxlength="30"
            autocomplete="off"
            id="name"
            placeholder="Your Name"
            type="text"
            required
          />
        </section>
        <!-- end greetings -->
        <!-- new tasks header -->
        <div class="new-task-header">
          <h2>Add New task</h2>
          <svg
            accesskey="a"
            id="addBtn"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
          >
            <path
              d="M432 256c0 17.69-14.33 32.01-32 32.01H256v144c0 17.69-14.33 31.99-32 31.99s-32-14.3-32-31.99v-144H48c-17.67 0-32-14.32-32-32.01s14.33-31.99 32-31.99H192v-144c0-17.69 14.33-32.01 32-32.01s32 14.32 32 32.01v144h144C417.7 224 432 238.3 432 256z"
            />
          </svg>
        </div>
        <!-- end new task header -->
        <!-- new tasks go here -->
        <ul class="tasks">
          <div id="watermark" class="flex">
            <p>
              no tasks yet
            </p>
          </div>
        </ul>
      </div>
      <!-- container end -->
      <!-- overlay form -->
      <div id="overlay-form" class="hide">
        <input
          id="overlay-form-input"
          placeholder="Your task here"
          type="text"
          maxlength="30"
          autocomplete="off"
          required
        />
        <!-- overlay form btns -->
        <section>
          <button class="clear">Cancel</button>
          <button id="submit" type="submit">save</button>
          <p id="invalid"></p>
        </section>
        <!-- overlay form btns end -->
      </div>
      <!-- end overlay -->
      <!-- end container -->
    </div>

    <script src="index.js"></script>
  </body>
</html>
